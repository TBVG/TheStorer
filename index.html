<!DOCTYPE html>
<html>
<body>

<form method="POST" action="/submit_form">

<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="age">Age:</label>  
<input type="text" id="age" name="age" required><br><br>

<label for="Phone">Phone:</label>  
<input type="text" id="Phone" name="Phone" required><br><br>

<label for="date_time">date_time:</label>  
<input type="text" id="date_time" name="date_time" required><br><br>


<label for="address">Address:</label>
<select id="address" name="address">
  <option value="Nagpur">Nagpur</option>
  <option value="Nagpur Rural">Nagpur Rural</option>
  <option value="MP">MP</option>
  <option value="Other places">Other places</option>
</select><br><br>

<label for="came_via">Came via:</label>
<select id="came_via" name="came_via">
  <option value="Self/Friend">Self/Friend</option>
  <option value="Relative">Relative</option>
  <option value="Rakhi">Rakhi</option>
  <option value="sweta">sweta</option>
  <option value="Dr Biviji">Dr Biviji</option>
  <option value="Refered">Refered</option>
</select><br><br>  

<label for="doctor">Doctor:</label>
<input type="text" id="doctor" name="doctor"><br><br>

<label for="test">Test:</label>
<input type="text" id="test" name="test"><br><br>

<label for="mri">MRI:</label>  
<select id="mri" name="mri">
  <option value="Brain">Brain</option>
  <option value="Brain epilepsy">Brain epilepsy</option>
  <option value="brain stroke">brain stroke</option>
  <option value="brain angio">brain angio</option>
  <option value="brain veno">brain veno</option>
  <option value="brain contrast">brain contrast</option>
  <option value="brain with scr">brain with scr</option>
  <option value="C spine">C spine</option>
  <option value="C spine with spino">C spine with spino</option>
  <option value="D spine">D spine</option>
  <option value="D spine with spino">D spine with spino</option>
  <option value="DL spine">DL spine</option>
  <option value="DL spine with spino">DL spine with spino</option>
  <option value="LS spine">LS spine</option>
  <option value="LS spine with spini">LS spine with spini</option>
  <option value="LS spine with HIP scr">LS spine with HIP scr</option>
  <option value="HIP">HIP</option>
  <option value="Female pelvis">Female pelvis</option>
  <option value="knee">knee</option>
  <option value="ankle">ankle</option>
  <option value="foot">foot</option>
  <option value="neck">neck</option>
  <option value="abdomen">abdomen</option>
  <option value="MRCP">MRCP</option>
  <option value="MRI other">MRI other</option>
</select><br><br>

<label for="ct">CT:</label>
<select id="ct" name="ct">
  <option value="Brain">Brain</option>
  <option value="3D">3D</option> 
  <option value="Neck">Neck</option>
  <option value="Chest">Chest</option>
  <option value="Abdomen">Abdomen</option>
  <option value="Ext">Ext</option>
  <option value="CT other">CT other</option>
</select><br><br>

<label for="usg">USG:</label>  
<input type="text" id="usg" name="usg"><br><br>

<label for="xray">Xray:</label>
<input type="text" id="xray" name="xray"><br><br>

<label for="remarks">Remarks:</label>
<input type="text" id="remarks" name="remarks"><br><br> 

<label for="mode">Mode:</label>
<select id="mode" name="mode">
  <option value="Cash">Cash</option>
  <option value="Credit">Credit</option>
  <option value="Online">Online</option>
  <option value="Combo">Combo</option>
</select><br><br>

<label for="amount">Amount:</label>
<input type="text" id="amount" name="amount"><br><br>

<input type="submit" value="Submit">

</form>

</body>
</html>
